<app-header></app-header>

<div class="title">
    <b style="font-size: 30px;">Books</b>
    <span> ({{numberOfBooks}}items)</span>
</div>
<div class="books">
    <!-- Loop through each book in the books array -->
    <div *ngFor="let book of books">
        <mat-card class="example-card">
            <span class="book">
                <!-- Display the book's logo -->
                <img mat-card-image src={{book.logo}} alt="Harry Potter 2" height="135px" width="105px">
            </span>
            <mat-card-header style="display: flex; padding: 5px 5px;">
                <!-- Display the book's title and author -->
                <mat-card-title>{{book.bookName}}</mat-card-title>
                <mat-card-subtitle>{{book.authorName}}</mat-card-subtitle>
            </mat-card-header>
            <!-- Display the book's price -->
            <span style="font-size: x-large; margin-left: 5px;">â‚¹{{ book.bookPrice }}</span>
            <mat-card-actions>
                <div>
                    <!-- Use ngIf to conditionally display different buttons based on whether the book is added to the bag or not -->
                    <ng-template #NotAdded>
                        <!-- Display "Added to Bag" button when the book is not added to the bag -->
                        <button mat-button style="background-color: #3371B5;width:160% " (click)="onClick(book)">Added
                            to Bag</button>
                    </ng-template>
                    <ng-container *ngIf="!book.addedToBag; else NotAdded">
                        <!-- Display "ADD TO BAG" and "WISHLIST" buttons when the book is not added to the bag -->
                        <div class="btngroup">
                            <button mat-button style=" background-color: #A03037; margin-right: 10px; " (click)="onClick(book)">ADD TO
                                BAG</button>
                            <button mat-button style=" border: 1px solid rgb(12, 12, 12);">WISHLIST</button>
                        </div>
                    </ng-container>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
